<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MediCoppia Tracker</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="./manifest.json" />
    <!-- Dynamic Theme Color for Light/Dark mode -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f9fafb" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111827" />
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MediCoppia" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/512/pill.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Safe area spacing for iPhones with notch */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      /* Custom Animations */
      @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-pop {
        animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Confetti Animation */
      @keyframes confetti-fall {
        0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(60vh) rotate(720deg); opacity: 0; }
      }
      .confetti-piece {
        position: absolute;
        top: -20px;
        animation: confetti-fall 4s ease-out forwards;
      }
    </style>
